<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="y-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>


<body>

    <div class="modal__bg">
        <div class="modal">
            <h2 class="winner__text">Player One wins!</h2>
        </div>

        <div class="button__wrapper">
            <button id="restart__button--modal">Restart</button>
        </div>
    </div>

    <div class="blur__wrapper">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
    
       
    
        <div class="tictactoe__wrapper">
            <div class="tictactoe__grid">
                <div class="tictactoe__grid--item" data-y="0" data-x="0"></div>
                <div class="tictactoe__grid--item" data-y="1" data-x="0"></div>
                <div class="tictactoe__grid--item" data-y="2" data-x="0"></div>
                <div class="tictactoe__grid--item" data-y="0" data-x="1"></div>
                <div class="tictactoe__grid--item" data-y="1" data-x="1"></div>
                <div class="tictactoe__grid--item" data-y="2" data-x="1"></div>
                <div class="tictactoe__grid--item" data-y="0" data-x="2"></div>
                <div class="tictactoe__grid--item" data-y="1" data-x="2"></div>
                <div class="tictactoe__grid--item" data-y="2" data-x="2"></div>
            </div>
        </div>
    
        <div class="button__wrapper">
            <button id="restart__button--main">Restart</button>
        </div>
    
        <footer>Copyright Â© 2023 <a href="https://github.com/0lympusMons">0lympusMons</a> </footer>
    
    </div>
    
</body>

</html>
